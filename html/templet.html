<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>架构分类图</title>
  <!-- 引入 layui.css -->
  <link rel="stylesheet" href="https://unpkg.com/layui@2.6.8/dist/css/layui.css" />
  <!-- 引入 layui.js -->
  <script src="https://unpkg.com/layui@2.6.8/dist/layui.js" ></script>
  <style>
    .layui-container{
      margin-top:100px;
      width:600px;
      height:200px;
      background-color: #FFFFCC;
      box-sizing: border-box;
      padding:0;
    }
    .layui-row{
      border:1px solid #FF9900;
      height:100%;
    }
    .layui-col-shu{
      height:100%;
      border:1px solid #FF9900;
      letter-spacing: 10px;
      text-align: center;
      padding-top: 30px;
    }
    .main-col{
      height:100%;
    }
    
    .main-col>.layui-row{
      height: 16.66%;
      box-sizing: border-box;
      padding:2px 4px;
    }
  </style>
</head>

<body>
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-shu layui-col-md1">
        测试服务
      </div>
      <div class="layui-col-shu layui-col-md1">
        运维服务
      </div>
      <div class="layui-col-md8 main-col">
        <div class="layui-row">
          <div class="layui-col-md12">
            业务层：网购、搜索、IM ...
          </div>
        </div>
        <div class="layui-row">
          <div class="layui-col-md12">
            用户层：用户管理、消息推送、存储云、图片云
          </div>
        </div>
        <div class="layui-row">
          <div class="layui-col-md12">
            网络层：网关、负载均衡、CDN、多机房、多中心
          </div>
        </div>
        <div class="layui-row">
          <div class="layui-col-md12">
            服务层：配置中心、服务中心、消息队列
          </div>
        </div>
        
        <div class="layui-row">
          <div class="layui-col-md12">
            开发层：开发语言、开发框架、服务器、容器、设计模式...
          </div>
        </div>
        
        <div class="layui-row">
          <div class="layui-col-md12">
            存储层：SQL、NoSql、小文件、大文件
          </div>
        </div>
      </div>
      <div class="layui-col-shu layui-col-md1">
        数据分析和展示
      </div>
      <div class="layui-col-shu layui-col-md1">
        管理平台
      </div>
    </div>
  </div>
</body>

</html>
