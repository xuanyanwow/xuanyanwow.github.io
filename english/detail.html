<script>
    let years = [{}];

    (function () {
        
    var url = 'https://blog.siammm.cn/english/detail.html'
    $('#article-banner').geopattern(url)
    $('.header').removeClass('fixed-header')

        $.ajax({
            url:"//www.siammm.cn/english/detail.php",
            data:{
                vacabulary:window.location.search.split("=")[1]
            },
            type:"post",
            dataType:"json",
            success:function(res){
                console.log(res.data)
                if (res.data.vacabulary_content){
                    $("#vacabulary_content").html(res.data.vacabulary_content);
                }else{
                    $(".vacabulary_content").hide();
                }
                
                if (res.data.vacabulary_note){
                    $("#vacabulary_note").html(res.data.vacabulary_note);
                }else{
                    $(".vacabulary_note").hide();
                }
                
                if (res.data.demo_sentence){
                    $("#demo_sentence").html(res.data.demo_sentence);
                }else{
                    console.log("hide")
                    $(".demo_sentence").hide();
                }
                if (res.data.vacabulary_root){
                    let temp = [res.data.root];// 合并res.data.root和res.data.sub
                    for (let i = 0; i < res.data.sub.length; i++) {
                        temp.push(res.data.sub[i]);
                    }

                    let html = "";
                    for (let i = 0; i < temp.length; i++) {
                        html += "<div class='section-list-item'>";
                        html += "<a href='?vacabulary="+temp[i].vacabulary_content+"' class='archive-title'>"+temp[i].vacabulary_content+"</a>";
                        html += "<p class='archive-date'>"+temp[i].vacabulary_note+"</p>";
                        html += "</div>";
                    }
                    $(".vacabulary_root").append(html);
                }else{
                    $(".vacabulary_root").hide();
                }

                
                if (res.data.more.length){
                    let html = "";
                    for (let i = 0; i < res.data.more.length; i++) {
                        html += "<div class='section-list-item'>";
                        html += "<a href='?vacabulary="+res.data.more[i].vacabulary_content+"' class='archive-title'>"+res.data.more[i].vacabulary_content+"</a>";
                        html += "<p class='archive-date'>"+res.data.more[i].vacabulary_note+"</p>";
                        html += "</div>";
                    }
                    $(".more").append(html);
                }else{
                    $(".more").hide();
                }
            }
        })
    })();
</script>

<script>
  var hasLine = 'false';
  async("//cdn.bootcdn.net/ajax/libs/highlight.js/11.5.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      hljs.configure({useBR: true});
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
