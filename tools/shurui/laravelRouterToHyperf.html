    type="warning">
  </el-alert>

    type="textarea"
    :rows="10"
    placeholder="请输入laravel router"
    v-model="textarea"
            @change="compressCode"
    >
  </el-input>
  <br/><br/><br/>
  <el-input
    type="textarea"
    :rows="10"
    placeholder="结果"
    v-model="result"

<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.13/lib/index.js"></script>
<script>
new Vue({
  el: '#app',
  data: function() {
    return { 
      textarea: '',
      result:'' 
    }
  },
  methods:{
    compressCode(originCode){
        console.log(originCode)
        let resultString = originCode
        resultString = resultString.replace(/\$router->group/g, "Router::addGroup")
        resultString = resultString.replace(/\['prefix' => '(.*)'\]/g, "'/$1/'")
        resultString = resultString.replace(/Router \$router/g, '')
        resultString = resultString.replace(/\$router->/g, 'Router::')
        resultString = resultString.replace(/'([^']+)Controller@([^']+)'/g, "'App\\Controller\\$1Controller::$2'");
        this.result = resultString
    }
  }
})
</script>
